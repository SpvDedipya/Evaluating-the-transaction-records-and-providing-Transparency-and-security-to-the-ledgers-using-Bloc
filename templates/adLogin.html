<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static',filename='Styles/styles.css') }}">
    <title>LogIn</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Latest compiled JavaScript -->

    
    
</head>
<body>
    <div id="particles-js">
      <div class="content-wrapper">
        <div class="navbar-container">
          <!-- starting of navbar -->
          <nav class="navbar navbar-expand-lg navbar-dark  navbar-custom">
            <div class="container-fluid">
              <a class="navbar-brand nav-text" href="/"><img class="nav-icon" src="https://i.postimg.cc/4xBjc1yk/Cryptogram.png" alt="#" /></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="Registration">Register</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
      </div>
        <!-- ending of navbar -->
        <br>
        <div class="heading-wrapper">
          <h1 class="page-header">Admin Login!</h1>
        </div>
        <div class="login">
            <form onsubmit="return validateForm()" id="admin-login-form">
                <label for="username"><b>Username</b></label>
                <input type="text"class="form-control" placeholder="Enter Username" name="username" id="username" required>
                <br>
                <label for="password"><b>Password</b></label>
                <input type="password" class="form-control" placeholder="Enter Password" name="password" id="password" required>
                <br>
                <button class="btn btn-outline-primary" type="submit">Login</button>
            </form>  
      </div>
    </div>
    <!-- script linking for styling & -->
    <script>
		document.getElementById("admin-login-form").addEventListener("submit", function(event) {
			event.preventDefault(); 

			var username = document.getElementById("username").value;
			var password = document.getElementById("password").value;

			if (username.trim() == "admin" && password.trim() == "admin") {
        Swal.fire({
          icon: 'success',
          title: 'Login success...',
        });
				window.location.href = "/Admin";
			} else {
				//alert("Incorrect username or password");
        Swal.fire({
          icon: 'error',
          title: 'Login failed...',
          text: 'Incorrect username or password!',
        })
			}
		});
	</script>
    <script src="static/Particles/particles.js"></script>
    <script src="static/Particles/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="static/Particles/validate.js"></script>
    <!-- script linking -->
</body>
</html>
