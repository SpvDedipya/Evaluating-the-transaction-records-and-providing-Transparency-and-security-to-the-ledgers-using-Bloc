<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static',filename='Styles/styles.css') }}">
    <title>Transaction</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    
</head>
<body>
    <div id="particles-js">
      <div class="content-wrapper">
        <div class="navbar-container">
            <!-- starting of navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark  navbar-custom">
              <div class="container-fluid">
                <a class="navbar-brand nav-text" href="/"><img class="nav-icon" src="https://i.postimg.cc/4xBjc1yk/Cryptogram.png" alt="#" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Logout</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
        </div>
        <div class="heading-wrapper">
            <h1 class="home-header">Transaction Records.</h1>
        </div>
        <div class="forum-container">
            <form class="row g-3 needs-validation " novalidate action="/Reg_submit" method="post">
                <div class="row-md">
                  <label for="validationCustomToUserId" class="form-label">To :</label>
                  <div class="input-group has-validation">
                    <input type="text" class="form-control" id="validationCustomToUserId" placeholder=" reciver User Id" aria-describedby="inputGroupPrepend" required>
                    <br>
                    <div class="invalid-feedback">
                      Please provide reciver UserId.
                    </div>
                  </div>
                </div>
                <br>
                <div class="row-md">
                    <label for="validationCustomToUserId" class="form-label">From :</label>
                    <div class="input-group has-validation">
                      <input type="text" class="form-control" id="validationCustomToUserId" placeholder=" Your user Id" aria-describedby="inputGroupPrepend" required>
                      <br>
                      <div class="invalid-feedback">
                        Please provide Your UserId.
                      </div>
                    </div>
                </div>
                <br>
                <div class="row-md">
                    <label for="validationCustomAmount" class="form-label">Amount :</label>
                    <div class="input-group has-validation">
                      <input type="number" class="form-control" id="validationCustomAmount" placeholder=" Your user Id" aria-describedby="inputGroupPrepend" required>
                      <div class="invalid-feedback">
                        Please Enter amount.
                      </div>
                    </div>
                </div>
                <div class="row-md">
                  <button type="submit" class="btn btn-outline-primary">Submit Form</button>
                </div>
              </form> 
        </div>
      </div>
    </div>
    <!-- script linking for styling & -->
    <script src="static/Particles/particles.js"></script>
    <script src="static/Particles/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="static/Particles/validate.js"></script>
    <!-- script linking -->
</body>
</html>
