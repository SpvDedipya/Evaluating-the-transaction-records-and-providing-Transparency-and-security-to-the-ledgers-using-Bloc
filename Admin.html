<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Styles/styles.css">
    <title>Admin</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://kit.fontawesome.com/b4c31984ab.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div id="particles-js">
      <div class="content-wrapper">
        <div class="navbar-container">
          <!-- starting of navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark  navbar-custom">
              <div class="container-fluid">
                <a class="navbar-brand nav-text" href="#">Navbar</a>
              </div>
            </nav>
        </div>
      <!-- end of nav bar -->
      <div class="sidebar-menu">
        <button class="btn btn-outline-primary btn-nav" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><i class="fa fa-solid fa-bars"></i></button>
        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
          <div class="offcanvas-header custom-offcanvas-header">
            <h5 class="offcanvas-title custom-offcanvas-title" id="offcanvasWithBothOptionsLabel">Backdrop with scrolling</h5>
            <button type="button" class="btn btn-outline-primary" data-bs-dismiss="offcanvas" aria-label="Close"><i class="fa-solid fa-x"></i></button>
          </div>
          <div  class="offcanvas-body custom-offcanvas-body">
            <p>Try scrolling the rest of the page to see this option in action.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
    <!-- script linking for styling & -->
    <script src="Particles/particles.js"></script>
    <script src="Particles/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="validate/validate.js"></script>
    <!-- script linking -->
</body>
</html>
