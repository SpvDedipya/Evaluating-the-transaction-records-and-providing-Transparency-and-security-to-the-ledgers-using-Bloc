<!DOCTYPE html>
<html lang="en"> 
    <head> 
        <title>login</title> 
        <!-- Bootstrap--> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
        <!-- CSS File --> 
        <link rel="stylesheet" href="Styles/styles.css"> 
    </head> 
    <body> 
        <div id="particles-js">
            <div class="content-wrapper">
                <div class="navbar-container">
                    <!-- starting of navbar -->
                  <nav class="navbar navbar-expand-lg navbar-dark  navbar-custom">
                    <div class="container-fluid">
                      <a class="navbar-brand nav-text" href="#">Navbar</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
                </div>
                <div class="heading-wrapper">
                    <h1 class="page-header">Login details!</h1>
                </div>
                <br>
                <div class="login">
                    <form class="needs-validation"> 
                        <div class="form-group was-validated"> 
                            <label class="form-label" for="email">Email address:</label> 
                            <input class="form-control" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" id="email" required> 
                            <div class="invalid-feedback"> Please enter your email address </div> 
                        </div> 
        
                        <div class="form-group was-validated"> 
                            <label class="form-label" for="password">Password:</label> 
                            <input class="form-control" minlength="8" type="password" id="password" required> 
                            <div class="invalid-feedback"> Please enter your password </div> 
                        </div> 
        
                        <div class="form-group form-check"> 
                            <input class="form-check-input" type="checkbox" id="check"> 
                            <label class="form-check-label" for="check">Remember me</label> 
                        </div> 
        
                        <input class="btn btn-outline-primary w-100" type="submit" value="SIGN IN"> 
                        
                    </form> 
                </div>
            </div>
        </div>
    <script src="Particles/particles.js"></script>
    <script src="Particles/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="validate/validate.js"></script>
    </body> 
</html>
